<!DOCTYPE html5>
<html>
<head>
	<title>XMPP Skat</title>
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/start/jquery-ui.css"
        type="text/css" rel="Stylesheet" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.2/jquery-ui.js"</script>
	<script type="text/javascript" src="scripts/utils.js"></script>
	<script type="text/javascript" src="scripts/xslt.js"></script>
	<script type="text/javascript" src="scripts/strophe.js"></script>
	<script type="text/javascript" src="scripts/data-forms.js"></script>
	<script type="text/javascript" src="scripts/muc-room.js"></script>	
	<script type="text/javascript" src="skat.js"></script>
	<script type="text/javascript" src="skat-comm.js"></script>
	<script type="text/javascript" src="scripts/console-plugin.js"></script>
	<link href="skat.css" type="text/css" rel="stylesheet"/>
	<link href="console.css" type="text/css" rel="stylesheet"/>
</head>
<body>
	<div id="lobby">
		<div id="lobby-games">
			<table>
				<tr>
					<th>Game starter</th>
					<th>Number of participants</th>
					<th>Private</th>
				</tr>
			</table>
		</div>
		<div id="lobby-roster">
			<ul></ul>
		</div>
		<div id="lobby-buttons">
			<button id="quit-button">Quit</button>
			<button id="change-lobby-nick-button">Change nickname...</button>
		</div>
	</div>
	<div id="game">
		<div id="game-roster">
			<table>
				<tr>
					<th>Nick</th>
					<th>Score</th>
				</tr>
			</table>
		</div>
		<div id="game-buttons">
			<button id="leave-game-button">Leave game</button>
			<button id="last-trick-button">Show last trick again</button>
		</div>
	</div>

	<div id="console"></div>

	<div id="login-dialog" style="display: none"></div>
	<div id="game-config-dialog" style="display: none"></div>
	<div id="register-options-dialog" style="display: none"></div>
</body>
</html>
